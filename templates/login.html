<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
  </head>
  <body>
    <div class="main-container">
      <h2 class="header">Attrapez les tous</h2>
      <p class="description">
        Des membres du BDA sauvages sont cachés ! Retrouvez-les le plus rapidement et vous gagnerez un prix !
        Cherchez les <strong>22 QR codes</strong> dissimulés partout dans les salles J00.
      </p>

      <div class="login">
        <div class="links">
          <a href="{{ url_for('login') }}" class="active">Login</a>
          <a href="{{ url_for('register') }}">Register</a>
        </div>
        <form action="{{ url_for('login') }}" method="post">
          <div class="form-section">
            <label for="username">
              <i class="fas fa-user"></i>
            </label>
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="username"
              required
            />
          </div>
          <div class="form-section">
            <label for="password">
              <i class="fas fa-lock"></i>
            </label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              required
            />
          </div>
          
          <input type="submit" value="Login" />

          <div class="msg">{{ msg }}</div>
        </form>
      </div>
    
    </div>
  </body>
</html>
